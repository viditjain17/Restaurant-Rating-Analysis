<!-- components.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vidit's Restaurant Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #d31818, #c61330);
            /* Use any gradient colors you prefer */
            background-attachment: fixed; /* Ensure background stays fixed */
            background-size: cover; /* Cover the entire screen */
            background-repeat: no-repeat; /* No repeating of background */
            color: #fff; /* White text color */
            padding: 20px; /* Add padding for better spacing */
            margin: 0; /* Reset default margin */
            overflow-x: hidden; /* Hide horizontal overflow */
        }
        header {
            position: fixed; /* Fixed position at the top */
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for header */
            color: white; /* White text */
            padding: 20px; /* Padding */
            z-index: 1000; /* Ensure header stays on top */
        }
        header h1 {
            font-size: 35px; /* Larger font size */
            font-weight: bold; /* Bold font */
            margin: 0; /* Reset margin for h1 */
        }
        main {
            padding-top: 100px; /* Add padding to top of main content to offset fixed header */
            padding: 20px; /* Add padding to main content */
            z-index: 0; /* Ensure main content stays below header */
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Diving Into Restaurant Ratings</h1>
    </header>
</body>
</html>
